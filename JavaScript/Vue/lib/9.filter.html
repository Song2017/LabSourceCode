<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.6.js"></script>
</head>

<body>
    <p>Vue过滤器 </p>
    <p> 定义 // data就是管道符传来的数据</p>
    <p>Vue.filter('NameFilter',function(data){</p>
    <p>return data + '123';</p>
    <p>})</p>
    <p>使用: {{name|namefilter}}</p>
    <p>只能用在mustache({{}})和v-bind</p>


    <div id='app'>
        <p :style="{'color':'red'}">{{msg|msgFormat('duckduck')|msgAppend}}</p>
    </div>

    <script>
        Vue.filter('msgFormat', function (data, arg) {
            return data.replace(/轻轻/g, arg);
        });
        Vue.filter('msgAppend', function (data) {
            return data + '---apend';
        });
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '轻轻地我走了, 正如我轻轻的来'
            }
        });

    </script>

</body>

</html>
